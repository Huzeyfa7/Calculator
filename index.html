<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
<div class="container">
    <div class="calculater">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value =''" style="color: red;">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" style="color: red">
                <input type="button" value="." onclick="display.value +='.'">
                <input type="button" value="/" onclick="display.value +='/'">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value+='7'" style="color: gray;">
                <input type="button" value="8" onclick="display.value+='8'" style="color: gray;">
                <input type="button" value="9" onclick="display.value+='9'" style="color: gray;">
                <input type="button" value="*" onclick="display.value+='*'" style="color: lightgreen;">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value+='4'" style="color: gray;">
                <input type="button" value="5" onclick="display.value+='5'" style="color: gray;">
                <input type="button" value="6" onclick="display.value+='6'" style="color: gray;">
                <input type="button" value="-" onclick="display.value+='-'" style="color: lightgreen;">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value+='1'" style="color: gray;">
                <input type="button" value="2" onclick="display.value+='2'" style="color: gray;">
                <input type="button" value="3" onclick="display.value+='3'" style="color: gray;">
                <input type="button" value="+" onclick="display.value+='+'" style="color: lightgreen;">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value+='00'" style="color: gray;">
                <input type="button" value="0" onclick="display.value+='0'" style="color: gray;">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal" style="color: orange;">
            </div>
        </form>
    </div>
</div>


</body>
</html>
